<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscador de personajes Rick y Morty</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav class="navbar">
      <a>Rick and Morty</a>
      <div>
        <button id="btn-todos">Todos</button>
        <button id="btn-mujeres">Mujeres</button>
        <button id="btn-hombres">Hombres</button>
      </div>
    </nav>
    <h2 class="total" id="total">Total de personajes: 0</h2>
    <div class="container" id="lista"></div>
    <h2 class="pagina-actual" id="pagina-actual">Página actual:</h2>
    <div class="botones-paginacion">
      <button id="btn-primero" class="boton-paginacion">
        <i class="fa-solid fa-backward-fast"></i>
      </button>
      <button id="btn-anterior" class="boton-paginacion">
        <i class="fa-solid fa-backward-step"></i>
      </button>
      <button id="btn-siguiente" class="boton-paginacion">
        <i class="fa-solid fa-forward-step"></i>
      </button>
      <button id="btn-ultimo" class="boton-paginacion">
        <i class="fa-solid fa-forward-fast"></i>
      </button>
    </div>
    <footer class="footer">
      <p>
        Hecho con ❤️ por
        <a href="https://www.linkedin.com/in/anaalmiron" target="_blank"
          >Ana Almiron
        </a>
      </p>
    </footer>
  </body>
  <script src="main.js" defer></script>
</html>
